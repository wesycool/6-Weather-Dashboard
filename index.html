<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/ff6a322856.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='./script.js'></script>
    
</head>
<body>
    
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="./">
            <i class="fas fa-cloud-sun"></i> Weather Dashboard
        </a>
      </nav>

      <div class='container'>
        <div class='row'>

            <!-- Search Tab -->
            <div class='col col-md-3 no-padding'>

                <div class="card bg-light mb-3">
                    <div class="card-header">
                        <form class="form-inline">
                            <label for="citySearch">Search for a City:</label>
                            <div class='mr-lg-2'>
                                <input class="form-control " type="search" placeholder="City Name" aria-label="Search">
                            </div>
                            <button class="btn btn-outline-dark" type="submit">Search</button>
                          </form>
                    </div>

                    <ul class="list-group list-group-flush">
                        <!-- <li class="list-group-item">test</li> -->
                    </ul>

                </div>
            </div>

            <!-- Weather Info -->
            <div class='col no-padding'>
                <section id='current'>
                    <div class="card mb-3">
                        <h3 class="card-header bg-transparent" id='name'></h3>
                        <div class="card-body">
                            <p id='temp'></p>
                            <p id='humidity'></p>
                            <p id='windSpeed'></p>
                            <p id='uvIndex'></p>
                        </div>
                    </div>
                </section>
                <section></section>
                    <h3>5-Day Forecast</h3>
                    <div class='row' id='forecast'></div>
                </section>

            </div>
        </div>
    </div>


</body>
</html>
