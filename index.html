<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather Dashboard</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/ff6a322856.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='./script.js'></script>
    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="./">
            <i class="fas fa-cloud-sun"></i> My Weather Dashboard
        </a>

        <div class="btn-group btn-group-toggle" onclick="changeUnit()" data-toggle="buttons">
            <label class="btn btn-secondary active" id='metric'>
                <input type="radio" name="options" id="metric" checked> &degC
              </label>
              <label class="btn btn-secondary" id='imperial'>
                <input type="radio" name="options" id="imperial"> &degF
              </label>
        </div>
      </nav>

      <div class='margin'>
        <div class='row'>

            <!-- Search Tab -->
            <div class='col-12 col-sm-4 col-lg-3'>
                <div class="card bg-light mb-3">
                    <div class="card-header">
                        <label for="citySearch">Search for a City:</label>
                        <button id='geolocation' class='btn btn-sm' onclick='geoLocation()'><i class="fas fa-location-arrow"></i></button>
                        <form class="form-inline">
                            <div class='mr-3'>
                                <input class="form-control" id='search' type="search" placeholder="City Name" aria-label="Search">
                            </div>
                            
                            <button class="btn btn-outline-dark" onclick="searchCity()" type="submit">Search</button>
                          </form>
                    </div>

                    <ul class="list-group list-group-flush" id="searchListID">
                        <!-- <li class="list-group-item">test</li> -->
                    </ul>

                </div>
            </div>

            <!-- Weather Info -->
            <div class='col'>
                <section id='current'>
                    <div class="card mb-3">
                        <h3 class="card-header bg-transparent" id='name'></h3>
                        <div class="card-body">
                            <p id='temp'></p>
                            <p id='humidity'></p>
                            <p id='windSpeed'></p>
                            <p id='uvIndex'></p>
                        </div>
                    </div>
                </section>
                <section>
                    <h3>5-Day Forecast</h3>
                    <div class='row' id='forecast'></div>
                </section>

            </div>
        </div>
    </div>


</body>
</html>
